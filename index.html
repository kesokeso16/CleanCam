<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>中尾式・清掃カメラ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    .camera-button {
      display: inline-block;
      background-color: #2c7be5;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .camera-button:hover {
      background-color: #1a5acb;
    }
    .generate-button {
      background-color: #007bff;
      color: white;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    .generate-button:hover {
      background-color: #0056b3;
    }
    #downloadBtn button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>清掃タグ付きカメラ</h1>

  <label for="photoInput" class="camera-button">📷 カメラを起動して写真を撮る</label>
  <input type="file" accept="image/*" capture="environment" id="photoInput" style="display:none;"><br><br>

  <input type="text" placeholder="物件名" id="building"><br><br>

  <select id="floor">
    <option value="1階">1階</option>
    <option value="2階">2階</option>
    <option value="3階">3階</option>
    <option value="4階">4階</option>
    <option value="5階">5階</option>
    <option value="6階">6階</option>
    <option value="B1">B1</option>
  </select><br><br>

  <input type="text" placeholder="部屋番号" id="room"><br><br>

  <select id="location">
    <option>廊下</option>
    <option>階段</option>
    <option>トイレ</option>
    <option>エントランス</option>
    <option>駐車場</option>
  </select><br><br>

  <select id="light">
    <option>LED</option>
    <option>丸形蛍光灯</option>
    <option>白熱灯</option>
    <option>なし</option>
  </select><br><br>

  <!-- ★ デカくなった生成ボタン -->
  <button onclick="generateImage()" class="generate-button">
    📸 記録用画像を作成（物件・場所・日付入り）
  </button>

  <canvas id="canvas" width="640" height="480"></canvas>

  <a id="downloadBtn" style="display:none" download="clean_photo.png">
    <button>📥 画像を保存する</button>
  </a>
  <p id="saveNote" style="display:none">※iPhoneは画像を長押しで保存してください</p>

  <script>
    function generateImage() {
      const file = document.getElementById('photoInput').files[0];
      if (!file) return alert('写真を撮ってください！');

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;

          ctx.drawImage(img, 0, 0);

          // テキスト描画設定
          ctx.font = '40px sans-serif';
          ctx.fillStyle = 'white';
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 4;

          const date = new Date().toLocaleString();
          const textLines = [
            `📍 ${document.getElementById('building').value} ${document.getElementById('floor').value} ${document.getElementById('room').value}`,
            `🧽 場所: ${document.getElementById('location').value}`,
            `💡 電灯型: ${document.getElementById('light').value}`,
            `📅 ${date}`
          ];

          textLines.forEach((line, i) => {
            const y = 50 + i * 50;
            ctx.strokeText(line, 20, y);
            ctx.fillText(line, 20, y);
          });

          const imageURL = canvas.toDataURL("image/png");

          const downloadBtn = document.getElementById('downloadBtn');
          const building = document.getElementById('building').value || "cleanphoto";
          const now = new Date();
          const filename = `${building}_${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}_${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}.png`.replace(/[^\w\-]/g, "_");
          downloadBtn.href = imageURL;
          downloadBtn.download = filename;
          downloadBtn.style.display = "inline-block";

          document.getElementById('saveNote').style.display = "block";

          // 表示用画像差し替え
          canvas.style.display = "none";
          const preview = document.createElement('img');
          preview.src = imageURL;
          preview.style = "margin-top:20px;max-width:100%;border:2px solid #ccc;";
          canvas.parentNode.insertBefore(preview, canvas.nextSibling);

          document.getElementById('photoInput').value = "";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
